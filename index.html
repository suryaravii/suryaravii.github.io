<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surya Ravi | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .resume-button {
      margin-top: 20px;
    }

    .resume-button a {
      text-decoration: none;
      background: #fff;
      color: #004080;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .resume-button a:hover {
      background: #004080;
      color: #fff;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    section:nth-of-type(2) { animation-delay: 0.1s; }
    section:nth-of-type(3) { animation-delay: 0.2s; }
    section:nth-of-type(4) { animation-delay: 0.3s; }
    section:nth-of-type(5) { animation-delay: 0.4s; }
    section:nth-of-type(6) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      border-left: 5px solid #004080;
      padding-left: 10px;
      color: #004080;
    }

    ul, .project {
      margin-bottom: 25px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .project {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .icons {
      font-size: 1.2rem;
      margin-right: 10px;
      color: #004080;
    }

    .contact a {
      color: #004080;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      font-size: 0.9rem;
    }

    .logos img {
      height: 40px;
      margin-right: 15px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      section {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Surya Ravi</h1>
    <p>CIST Student at UT Dallas | Data Science & Business Strategy Enthusiast</p>
    <div class="resume-button">
      <a href="Surya%20Ravi%20Resume.pdf" download>Download Resume</a>
    </div>
  </header>

  <!-- Rest of your sections remain unchanged -->

  <footer>
    &copy; 2025 Surya Ravi | Built & hosted on GitHub Pages
  </footer>
</body>
</html>
