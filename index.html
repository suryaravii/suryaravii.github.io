<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surya Ravi | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --header-bg: #004080;
      --header-text: #fff;
      --accent-color: #004080;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1a1a1a;
      --header-text: #ffffff;
      --accent-color: #66b2ff;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .resume-button {
      margin-top: 20px;
    }

    .resume-button a {
      text-decoration: none;
      background: var(--header-text);
      color: var(--header-bg);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .resume-button a:hover {
      background: var(--accent-color);
      color: #fff;
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    section:nth-of-type(2) { animation-delay: 0.1s; }
    section:nth-of-type(3) { animation-delay: 0.2s; }
    section:nth-of-type(4) { animation-delay: 0.3s; }
    section:nth-of-type(5) { animation-delay: 0.4s; }
    section:nth-of-type(6) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      border-left: 5px solid var(--accent-color);
      padding-left: 10px;
      color: var(--accent-color);
    }

    ul, .project {
      margin-bottom: 25px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .project {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .icons {
      font-size: 1.2rem;
      margin-right: 10px;
      color: var(--accent-color);
    }

    .contact a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #e0e0e0;
      font-size: 0.9rem;
    }

    .logos img {
      height: 40px;
      margin-right: 15px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      section {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </div>
    <h1>Surya Ravi</h1>
    <p>CIST Student at UT Dallas | Data Science & Business Strategy Enthusiast</p>
    <div class="resume-button">
      <a href="Surya%20Ravi%20Resume.pdf" download>Download Resume</a>
    </div>
  </header>

  <!-- All sections from your previous version remain unchanged -->
  <!-- You can continue copying the content below header from the previous code -->

  <footer>
    &copy; 2025 Surya Ravi | Built & hosted on GitHub Pages
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute(
        "data-theme",
        currentTheme === "dark" ? "light" : "dark"
      );
    }
  </script>
</body>
</html>
